<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Telefone</title>
</head>

<body>
    <h1> Alura Fone </h1>
    <input class='tela' type="tel" placeholder="Digite seu telefone">
    <section class="teclado">
        <input class = "tecla tecla_um" type="button" value="1">
        <input class = "tecla tecla_dois" type="button" value="2">
        <input class = "tecla tecla_tres" type="button" value="3">
        <input class = "tecla tecla_quatro" type="button" value="4">
        <input class = "tecla tecla_cinco" type="button" value="5">
        <input class = "tecla tecla_seis" type="button" value="6">
        <input class = "tecla tecla_sete" type="button" value="7">
        <input class = "tecla tecla_oito" type="button" value="8">
        <input class = "tecla tecla_nove" type="button" value="9">
        <input class = "tecla tecla_dez" type="button" value="*">
        <input class = "tecla tecla_onze" type="button" value="0">
        <input class = "tecla tecla_doze" type="button" value="#">
    </section>
    <script src ='main.js'></script>
</body>

</html>
