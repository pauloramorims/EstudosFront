<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{contador}} | {{contador2}}</p>
    <p>Resultado: {{resultado}}</p>
</div>

<script>
    new Vue({
    el:'#app', //essa instância do vue passa a controlar o trecho de HTML com esse elemento
    data:{
        contador: 0,
        contador2: 0
    },
    computed:{ //não precisa chamar mais a funcao como um método, e ela será chamada apenas quando for computada.
        resultado(){
            return this.contador >=5 ? 
                'Maior ou igual a 5' : 'Menor que 5'
        }
    },
    watch:{
        contador(novo, antigo){
            setTimeout(() => {
                this.contador=0
            }, 3000);
        }
    },
    methods:{
        aumentar(){
            this.contador++
        },
        diminuir(){
            this.contador--
        },

    }
})
</script>
