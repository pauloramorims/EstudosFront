<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1>{{contador}}</h1>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
      Mouse: {{x}} e {{y}}
      <span v-on:mousemove="parar"> PARAR AQUI</span>
      <!-- v-on:mousemove.stop ou .prevent ou stop.prevent -->
    </p>
    
</div>

<script>
    new Vue({
    el:'#app', //essa inst√¢ncia do vue passa a controlar o trecho de HTML com esse elemento
    data:{
        contador: 0,
        x: 0,
        y: 0,
    },
    methods:{
      somar(passo, event){
        this.contador+=passo
      },
      atualizarXY(event){
        this.x=event.clientX,
        this.y=event.clientY
      },
      parar(event){
        event.stopPropagation();
        
      }

    }
})
</script>
