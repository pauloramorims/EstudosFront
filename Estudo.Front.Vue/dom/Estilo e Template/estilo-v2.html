<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <div class="demo" :class="estilo1" 
    @click="aplicarC1 = !aplicarC1"></div>
<div class="demo":class="{'c2' : aplicarC2}" 
    @click="aplicarC2 = !aplicarC2"></div>
<div class="demo" :class="{'c3' : aplicarC3}" 
    @click="aplicarC3 = !aplicarC3"></div>

<button @click = "aplicarC3 = !aplicarC3; aplicarC2 = !aplicarC2; aplicarC1 = !aplicarC1 ">Click</button>

</div>

<script>
    new Vue({
        el:'#app', //essa inst√¢ncia do vue passa a controlar o trecho de HTML com esse elemento
        data:{
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false
        },
        computed: {
            estilo1(){
                return{
                    c1: this.aplicarC1,
                    c4: !this.aplicarC1,
                }
            },
        }
    })
</script>

<style>
    #app{
        display: flex;
        justify-content: space-around;

    .demo{
        width: 100px;
        height: 100px;
        background-color: aquamarine;

    }

    .c1{
        background-color: blueviolet;
    }

    .c2{
        background-color: rgb(226, 43, 43);
    }

    .c4{
