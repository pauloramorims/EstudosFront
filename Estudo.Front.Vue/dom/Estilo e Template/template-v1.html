<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1>{{titulo}}</h1>
    <p>{{saudacao()}}</p>
    <input type="text" v-on:input = "alterarTitulo"> 
</div>

<script>
    new Vue({
    el:'#app', //essa inst√¢ncia do vue passa a controlar o trecho de HTML com esse elemento
    data:{
        titulo: 'Usando VueJs 2'
    },
    methods:{
        alterarTitulo(event){
            this.titulo = event.target.value
        },
        saudacao: function(){
            return 'Boa semana!'
        }

    }
})
</script>
