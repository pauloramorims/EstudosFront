<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo1" 
            @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo"></div>
        <div class="demo" 
            :class="[classeCSS, {girar: aplicarGirar}]"></div>
        <button @click="aplicarGirar = !aplicarGirar">Girar</button>   
    </div>
    <hr>
    <input type="text" v-model="classeCSS">
</div>

<script>
    new Vue({
        el:'#app', //essa instância do vue passa a controlar o trecho de HTML com esse elemento
        data:{
            aplicarC1: false,
            classeCSS: 'c1',
            aplicarGirar: true
        },
        computed: {
            estilo1(){
                return{
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1,
                }
            }
        } //sempre que houver uma expressão muito complexa, crie uma propriedade computada
    })
</script>

<style>
    .caixas{
        display: flex;
        justify-content: space-around;  
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color: aquamarine;

    }

    .c1{
        background-color: blueviolet;
    }

    .c2{
        background-color: rgb(226, 43, 43);
    }

    .c3{
        background-color: rgb(226, 43, 202);
    }

    .girar{
        transform:rotate(45deg);
    }
</style>
