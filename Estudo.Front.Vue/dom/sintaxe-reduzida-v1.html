<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1>{{contador}}</h1>
    <button @click="somar">Somar 1</button> <!-- v-on -> @ -->
    <hr> <!--pular linha -->
    <input type="text" :value="contador"> <!-- v-bind:value -->
</div>

<script>
    new Vue({
    el:'#app', //essa inst√¢ncia do vue passa a controlar o trecho de HTML com esse elemento
    data:{
        contador: 0
    },
    methods:{
      somar(event){
        this.contador++
      }

    }
})
</script>
